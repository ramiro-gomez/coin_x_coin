<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin×Coin</title>
    <!--        FontAwesome         -->
    <script src="https://kit.fontawesome.com/8cb6077f33.js" crossorigin="anonymous"></script>
    <!--        GoogleFonts         -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <article>
        <!--        Modal       -->
        <div class="modal-container">
            <div class="overlay"></div>
            <div class="modal">
                <button id="close-modal-btn">&times;</button>
                <h3>Information from:</h3>
                <a href="https://www.coinbase.com/es/" target="_blank">
                    <picture>
                        <source srcset="./images/coinbase.webp" type="image/webp">
                        <source srcset="./images/coinbase.jpg" type="image/jpeg"> 
                        <img src="./images/coinbase.jpg">
                    </picture>
                </a>
                <p>All currency values shown are purchase prices.</p>
            </div>
        </div>

        <!--        Top         -->
        <section class="top-container">
            <button class="information-button" type="button">
                <i class="fas fa-info-circle" id="open-modal-btn"></i>
            </button>
            <h1 class="app-title">
                Coin
                <span>&times;</span>
                Coin
            </h1>
            <div class="top-bars">
            <div class="search-box">
                <input type="text" placeholder="Search...">
                <i class="fas fa-search"></i>
            </div>
            <div class="base-bar">
                <label>
                    <span>BASE</span>
                </label>
                <select>
                </select>
            </div>
        </div>
        </section>
    
        <!--        Middle       -->
        <section class="middle-container">
        </section>
        
        <!--        Bottom      -->
        <section class="bottom-container">
            <div class="exchange-container">
                <div class="exchange-box">
                    <select>
                    </select>
                    <input type="number">
                </div>
                <i class="fas fa-exchange-alt"></i>
                <div class="exchange-box">
                    <select>
                    </select>
                    <input type="number">
                </div>
            </div>
            <p>Web app made by Ramiro Gómez</p>
        </section>
    </article>
    <!--        JavaScript      -->
    <script src="./js/index.js" type="module"></script>
</body>
</html>
